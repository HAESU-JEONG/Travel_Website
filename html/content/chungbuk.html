    <h2>단양 패러글라이딩</h2>
    <h3>하늘에서 즐기는 공중산책</h3>
    <p>
        <br>단양은 자타공인 우리나라 패러글라이딩 메카다. 
        <br>패러글라이딩은 바람의 영향을 많이 받는 스포츠라 날씨가 중요한데, 단양은 소백산맥이 비구름과 강한 바람을 막아줘 연 300일 이상 비행이 가능하다. 
        <br>단양에는 두산과 양방산 활공장이 있다. 
        <br>젊은이가 많이 찾는 곳은 두산 활공장. 
        <br>패러마을과 패러일번지 등 10여 업체가 자리하고 있다. 유명한 카페 산도 이곳에 있어, 커피 한 잔을 즐기며 그림 같은 풍광과 패러글라이딩하는 모습을 볼 수 있다.
        <br><br><br><br>
    </p>
